<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu historia personalizada</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      color: #2575fc;
      font-weight: 700;
      text-align: center;
    }

    #historia {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 25px 30px;
      width: 100%;
      max-width: 700px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
      margin-bottom: 30px;
      min-height: 200px;
    }

    #opciones {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 700px;
    }

    #opciones button {
      background-color: #2575fc;
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      flex: 1 1 200px;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(37, 117, 252, 0.4);
    }

    #opciones button:hover:not(:disabled) {
      background-color: #1a52d1;
    }

    #opciones button:disabled {
      background-color: #a0a7b9;
      cursor: not-allowed;
      box-shadow: none;
    }

    @media (max-width: 480px) {
      #historia {
        font-size: 1rem;
        padding: 20px;
      }

      #opciones button {
        flex: 1 1 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <h1>Tu historia personalizada</h1>
  <div id="historia">Cargando historia...</div>
  <div id="opciones"></div>

  <script src="js/generacionIA.js"></script>
</body>
</html>
