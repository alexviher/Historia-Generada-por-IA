<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalización de Historia</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #3a3a3a;
      font-size: 1.8rem;
    }

    form label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    form input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px #2575fc;
    }

    button[type="submit"] {
      background-color: #2575fc;
      color: white;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #1a52d1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personaliza tu historia</h1>
    <form id="formPersonalizacion">
      <label for="genero">Género:</label>
      <input type="text" id="genero" name="genero" required />

      <label for="tono">Tono:</label>
      <input type="text" id="tono" name="tono" required />

      <label for="ambientacion">Ambientación:</label>
      <input type="text" id="ambientacion" name="ambientacion" required />

      <label for="longitud">Longitud:</label>
      <input type="text" id="longitud" name="longitud" required />

      <button type="submit">Generar nueva historia</button>
    </form>
  </div>

  <script src="js/personalizar.js"></script>
</body>
</html>
